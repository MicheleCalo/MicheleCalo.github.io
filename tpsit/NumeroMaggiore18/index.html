<!DOCTYPE html>
<html lang="it">
    <head>
        <title></title>
        <link rel="stylesheet" href="stili.css">
        <script>
            function controllo()
            {
                var n=document.getElementById("num").value;
                var image=document.getElementById("img");
                if (n>18)
                {
                  image.src="luna.jpg";
                }
                else
                {
                   image.src="sole.jpg";
                }
            }
        </script>
    </head>
    <body>
        <a href="../../tpsit.html">Ritorna a TPSIT</a><br><br><br>
        <input type="text" id="num">
        <button onclick="controllo()">Clicca per verificare</button> <br>
        <img id="img">
    </body>
</html>
